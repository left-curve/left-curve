server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Redirect requests for directories that arrive without the trailing slash.
    location / {
        if (-d $request_filename) {
            return 301 $uri/;
        }

        try_files $uri $uri/ /index.html;
    }

    # Runtime config is generated at container boot; avoid caching it.
    location /__/config.js {
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
        try_files $uri =404;
    }
}

