[package]
authors       = { workspace = true }
categories    = { workspace = true }
documentation = { workspace = true }
edition       = { workspace = true }
license       = { workspace = true }
name          = "grug-db-disk"
repository    = { workspace = true }
rust-version  = { workspace = true }
version       = { workspace = true }

[features]
ibc = ["grug-app/ibc", "grug-jmt/ibc", "ics23"]

[dependencies]
grug-app   = { workspace = true }
grug-jmt   = { workspace = true }
grug-types = { workspace = true }
ics23      = { workspace = true, optional = true }
tempfile   = { workspace = true }
thiserror  = { workspace = true }

#
# For RocksDB:
# On musl platforms, use "static" linking; otherwise, use "runtime" linking.
#
# For a similar practice, see:
# https://github.com/wasmerio/wasmer/blob/v5.0.6/lib/api/Cargo.toml#L170-L178
#
[target.'cfg(target_env = "musl")'.dependencies]
rocksdb = { workspace = true, features = ["bindgen-static"] }

[target.'cfg(not(target_env = "musl"))'.dependencies]
rocksdb = { workspace = true, features = ["bindgen-runtime"] }

[dev-dependencies]
hex-literal = { workspace = true }
proptest    = { workspace = true }
