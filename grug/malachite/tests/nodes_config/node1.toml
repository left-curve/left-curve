moniker = "actor-app-with-parts-0"

[logging]
log_format = "plaintext"
log_level  = "debug"

[consensus]
timeout_precommit       = "1s"
timeout_precommit_delta = "500ms"
timeout_prevote         = "1s"
timeout_prevote_delta   = "500ms"
timeout_propose         = "3s"
timeout_propose_delta   = "500ms"
timeout_rebroadcast     = "5s"
value_payload           = "proposal-and-parts"

[consensus.p2p]
listen_addr      = "/ip4/127.0.0.1/tcp/27000"
persistent_peers = ["/ip4/127.0.0.1/tcp/27001", "/ip4/127.0.0.1/tcp/27002"]
pubsub_max_size  = "4.2 MB"
rpc_max_size     = "10.5 MB"

[consensus.p2p.discovery]
bootstrap_protocol           = "full"
enabled                      = false
ephemeral_connection_timeout = "5s"
num_inbound_peers            = 20
num_outbound_peers           = 20
selector                     = "random"

[consensus.p2p.protocol]
mesh_n            = 6
mesh_n_high       = 12
mesh_n_low        = 4
mesh_outbound_min = 2
type              = "gossipsub"

[mempool]
gossip_batch_size = 0
max_tx_count      = 10000

[mempool.p2p]
listen_addr      = "/ip4/127.0.0.1/tcp/28000"
persistent_peers = ["/ip4/127.0.0.1/tcp/28001", "/ip4/127.0.0.1/tcp/28002"]
pubsub_max_size  = "4.2 MB"
rpc_max_size     = "10.5 MB"

[mempool.p2p.discovery]
bootstrap_protocol           = "full"
enabled                      = false
ephemeral_connection_timeout = "5s"
num_inbound_peers            = 20
num_outbound_peers           = 20
selector                     = "random"

[mempool.p2p.protocol]
mesh_n            = 6
mesh_n_high       = 12
mesh_n_low        = 4
mesh_outbound_min = 2
type              = "gossipsub"

[mempool.load]
count     = 1000
interval  = "1s"
load_type = "uniform_load"
size      = "256 B"

[value_sync]
enabled                = true
request_timeout        = "10s"
status_update_interval = "10s"

[metrics]
enabled     = true
listen_addr = "127.0.0.1:29000"

[runtime]
flavor = "single_threaded"
