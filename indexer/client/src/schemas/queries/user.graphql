query User($userIndex: Int!) {
  user(userIndex: $userIndex) {
    userIndex
    createdBlockHeight
    createdAt
    publicKeys {
      userIndex
      keyHash
      publicKey
      keyType
      createdBlockHeight
      createdAt
    }
    accounts {
      accountIndex
      address
      accountType
      createdBlockHeight
      createdTxHash
      createdAt
    }
  }
}
