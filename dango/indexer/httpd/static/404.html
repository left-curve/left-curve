<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            text-align: center;
            padding-bottom: 76px;
        }

        .character-image {
            width: 100%;
            max-width: 14.75rem;
            opacity: 0.6;
        }

        @media (min-width: 768px) {
            .character-image {
                max-width: 22.5rem;
            }
        }

        .content {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .title {
            font-size: 30px;
            font-weight: 800;
            font-style: italic;
            color: #374151;
            text-align: center;
        }

        @media (min-width: 768px) {
            .title {
                font-size: 60px;
            }
        }

        .description {
            color: #9CA3AF;
            font-weight: 400;
        }

        .button {
            background: #3B82F6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.2s;
        }

        .button:hover {
            background: #2563EB;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/images/characters/emptybox1.svg" alt="404 Not Found" class="character-image">

        <div class="content">
            <h1 class="title">Page not found</h1>
            <p class="description">The page you're looking for doesn't exist.</p>
        </div>

        <a href="/" class="button">Go to Home</a>
    </div>
</body>
</html>
