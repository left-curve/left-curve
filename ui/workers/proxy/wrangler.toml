#:schema node_modules/wrangler/config-schema.json
compatibility_date  = "2024-10-04"
compatibility_flags = ["nodejs_compat"]
main                = "src/index.ts"
name                = "proxy"

[build]
command   = "pnpm build"
watch_dir = "src"

[observability]
enabled = true

[env.dev]
name = "proxy-devnet"

[env.test]
name = "proxy-testnet"
