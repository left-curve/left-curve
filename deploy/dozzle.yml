- hosts: dozzle
  become: true
  become_user: "{{ deploy_user }}"
  remote_user: debian
  vars_files:
    - vaults/debian/root_vault.yml
  collections:
    - community.docker
  pre_tasks:
    - name: Get deploy user info
      getent:
        database: passwd
        key: "{{ deploy_user }}"

    - name: Set deploy_home fact
      set_fact:
        deploy_home: "{{ ansible_facts.getent_passwd[deploy_user][4] }}"
  roles:
    - dozzle
