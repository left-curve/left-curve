[defaults]
inventory    = inventory
forks        = 50
pipelining   = True
vault_password_file = ./vault-password.sh
vault_identity_list = default@./vault-password.sh, debian@./debian-password.sh
force_valid_group_names = ignore
deprecation_warnings = True
timeout      = 60

[ssh_connection]
ssh_args     = -o ControlMaster=auto -o ControlPersist=300s -o ControlPath=~/.ssh/ansible-%%C
retries      = 3
