- hosts: all
  become: true
  vars:
    tailscale_iface: tailscale0
    tailscale_ip: "{{ hostvars[inventory_hostname]['ansible_' + tailscale_iface].ipv4.address }}"
    swap_file_path: /swapfile
    swap_file_size_mb: '32768'
    ansible_user_password: "{{ lookup('env','ANSIBLE_USER_PASSWORD') }}"
  collections:
    - community.docker
  roles:
    - common
    - users
    - docker
    - node-exporter
    - promtail
    - geerlingguy.swap
