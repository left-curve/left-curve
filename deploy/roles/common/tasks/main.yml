- name: Install locales package
  apt:
    name: locales
    state: present
    update_cache: yes

- name: Generate en_US.UTF-8 locale
  command: locale-gen en_US.UTF-8

- name: Set default system locale
  lineinfile:
    path: /etc/default/locale
    regexp: '^LANG='
    line: 'LANG=en_US.UTF-8'
    create: yes

- name: Reconfigure locales
  command: dpkg-reconfigure --frontend=noninteractive locales

- name: Set hostname in /etc/hostname
  hostname:
    name: "{{ hostname }}"
    use: debian

- name: Update /etc/hosts
  lineinfile:
    path: /etc/hosts
    regexp: '^127\.0\.1\.1'
    line: "127.0.1.1 {{ hostname }}"

- name: Install base packages
  apt:
    name:
      - ufw
      - curl
      - git
      - ca-certificates
      - fail2ban
      - tmux
      - mosh
      - sudo
      - gnupg
      - apt-transport-https
      - vim
      - btop
      - htop
    state: present
    update_cache: yes

- ufw: state=reset
- ufw: default=allow direction=outgoing
- ufw: default=deny direction=incoming
- ufw:
    rule: allow
    direction: in
    port: "{{ item }}"
    proto: tcp
  with_items: ['ssh']
- ufw:
    rule: allow
    direction: in
    port: "{{ item }}"
    proto: udp
  # mosh and tailscale
  with_items: ['60000:61000', '41641']
- ufw: logging=low
- ufw: state=enabled

- copy:
    src: "jail.local"
    dest: /etc/fail2ban/
    mode: '0644'

- name: Restart fail2ban
  service:
    name: fail2ban
    state: restarted

- file:
    state: absent
    path: /etc/motd

- copy:
    src: "{{ item }}"
    dest: /etc/update-motd.d/
    mode: '0755'
  with_items:
    - 10-banner
    - 20-sysinfo
