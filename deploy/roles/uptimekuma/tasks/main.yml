---
- name: Ensure directories exist
  file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
  loop:
    - "{{ uptimekuma_dir }}"
    - "{{ uptimekuma_dir }}/data"

- name: Deploy Uptime Kuma docker-compose
  template:
    src: "docker-compose.yml"
    dest: "{{ uptimekuma_dir }}/docker-compose.yml"

- name: Launch Uptime Kuma stack
  community.docker.docker_compose_v2:
    project_src: "{{ uptimekuma_dir }}"
    pull: missing
    state: present
    recreate: always

- name: Install systemd unit for Uptime Kuma compose
  become: true
  become_user: root
  template:
    src: uptimekuma-compose.service.j2
    dest: /etc/systemd/system/uptimekuma-compose.service
    mode: '0644'
  notify: Reload systemd

- name: Enable and start uptimekuma-compose service
  become: true
  become_user: root
  systemd:
    name: uptimekuma-compose.service
    enabled: true
    state: started
