services:
  uptime-kuma:
    image: louislam/uptime-kuma:latest
    container_name: uptime-kuma
    volumes:
      - {{ uptimekuma_dir }}/data:/app/data
    ports:
      - "{{ tailscale_ip }}:3001:3001"
      - "{{ wireguard_ip }}:3001:3001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:3001/ >/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
