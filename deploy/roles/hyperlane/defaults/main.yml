---
# Base directory on the target host where Hyperlane instances live.
# Uses deploy_user if defined, otherwise ansible_user (the SSH user Ansible connects as).
hyperlane_agents_dir: "{{ ansible_facts['env']['HOME'] }}/hyperlane-agents"

# Logical instance name used for directory and container_name:
# - relayer:   "{{ network }}-relayer"
# - validator: "{{ network }}-validator-1"
hyperlane_instance_name: >-
  {{ hyperlane_agents_network }}-{{ hyperlane_agent_type }}{{ ('-' ~ hyperlane_validator_index) if hyperlane_agent_type == 'validator' }}

# Base directory for this specific instance
hyperlane_instance_dir: "{{ hyperlane_agents_dir }}/{{ hyperlane_instance_name }}"

# Docker image tag
hyperlane_agents_tag: "latest"

# Metrics ports for Hyperlane agents (host bindings).
hyperlane_metrics_network_offset: >-
  {{ 10 if hyperlane_agents_network == 'testnet' else 0 }}
hyperlane_validator_metrics_host_port: >-
  {{ 9500 + hyperlane_metrics_network_offset }}
hyperlane_relayer_metrics_host_port: >-
  {{ 9501 + hyperlane_metrics_network_offset }}
