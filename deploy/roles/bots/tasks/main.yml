- name: Allow TCP ports
  tags: setup
  become: true
  become_user: root
  ufw:
    rule: allow
    direction: in
    port: "{{ ports[dango_network].faucet_port }}"
    proto: tcp
  loop: "{{ dango_networks }}"
  loop_control:
    loop_var: dango_network

- name: Login to GHCR
  community.docker.docker_login:
    registry: ghcr.io
    username: "{{ ghcr_user }}"
    password: "{{ ghcr_token }}"

- name: Deploy bots container
  docker_container:
    name: "{{ dango_network }}_bots"
    image: "ghcr.io/left-curve/bots/bots:{{ git_version }}"
    user: "{{ ansible_user_uid }}:{{ ansible_user_gid }}"
    pull: always
    recreate: true
    restart_policy: unless-stopped
    state: started
    command: ["faucet", "--provider-url", "http://{{ dango_network }}_dango:8080"]
    env:
      HOME: /app
    ports:
      - "{{ ports[dango_network].faucet_port }}:8082"
    networks:
      - name: "{{ dango_network }}_backend"
    tty: true
  loop: "{{ dango_networks }}"
  loop_control:
    loop_var: dango_network
