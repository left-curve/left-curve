services:
  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    env_file:
      - .env
    volumes:
      - ./data:/data
    ports:
      - "${TAILSCALE_IP}:9000:9000"  # S3 API
      - "${TAILSCALE_IP}:9001:9001"  # Web console
      - "${WIREGUARD_IP}:9000:9000"  # S3 API
      - "${WIREGUARD_IP}:9001:9001"  # Web console
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 5s
      retries: 5
