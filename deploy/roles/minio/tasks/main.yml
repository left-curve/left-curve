- name: Ensure dir exists
  file:
    path: "{{ minio_dir }}"
    state: directory
    mode: '0755'

- name: Copy templates
  become: true
  become_user: root
  template:
    src: "{{ item.src }}"
    dest: "{{ minio_dir }}/{{ item.dest }}"
    owner: "{{ deploy_user }}"
    mode: "{{ item.mode }}"
  loop:
    - { src: "env.j2", dest: ".env", mode: "0600" }
    - { src: "docker-compose.yml", dest: "docker-compose.yml", mode: "0644" }

- name: Launch minio stack
  community.docker.docker_compose_v2:
    project_src: "{{ minio_dir }}"
    pull: missing
    state: present
    recreate: always

- name: Install systemd unit for Minio compose
  become: true
  become_user: root
  template:
    src: minio-compose.service.j2
    dest: /etc/systemd/system/minio-compose.service
    mode: '0644'
  notify: Reload systemd

- name: Enable and start minio-compose service
  become: true
  become_user: root
  systemd:
    name: minio-compose.service
    enabled: true
    state: started
