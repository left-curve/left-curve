- name: Ensure node-exporter dir exists
  file:
    path: "{{ node_exporter_dir }}"
    state: directory
    mode: '0755'

- name: Copy docker-compose
  template:
    src: "{{ playbook_dir }}/roles/node-exporter/templates/docker-compose.yml"
    dest: "{{ node_exporter_dir }}/docker-compose.yml"

- name: Launch Node Exporter
  community.docker.docker_compose_v2:
    project_src: "{{ node_exporter_dir }}"
    pull: missing
    state: present