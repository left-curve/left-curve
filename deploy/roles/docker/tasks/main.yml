- name: Update and upgrade apt packages
  become: true
  apt:
    upgrade: yes
    update_cache: yes
    cache_valid_time: 86400

- name: Add Docker GPG key
  become: true
  get_url:
    url: https://download.docker.com/linux/debian/gpg
    dest: /usr/share/keyrings/docker.gpg
    mode: '0644'
    force: true

- name: Add Docker APT repo with signed-by
  become: true
  apt_repository:
    repo: "deb [arch=amd64 signed-by=/usr/share/keyrings/docker.gpg] https://download.docker.com/linux/debian {{ ansible_facts['distribution_release'] }} stable"
    filename: docker
    update_cache: true

- name: Update and upgrade apt packages
  become: true
  apt:
    upgrade: yes
    update_cache: yes
    cache_valid_time: 86400

- name: Update apt and install docker-ce
  become: true
  apt:
    state: latest
    update_cache: yes
    name: ['docker-ce', 'docker-ce-cli', 'containerd.io', 'docker-buildx-plugin', 'docker-compose-plugin', 'apparmor']

- name: Adding {{ ansible_facts['env']['USER'] }} user to group docker
  become: true
  user:
    append: true
    name: "{{ ansible_facts['env']['USER'] }}"
    groups:
      - docker

- name: Adding {{ deploy_user }} user to group docker
  become: true
  user:
    append: true
    name: '{{ deploy_user }}'
    groups:
      - docker

- name: Adding ssh users to group docker
  become: true
  user:
    name: "{{ item }}"
    append: true
    groups:
      - docker
  with_items: "{{ ssh_users }}"

- name: Allow docker for any user to avoid reboot
  become: true
  file:
    path: /var/run/docker.sock
    mode: '0666'

- name: Ensure systemd override dir for Docker service
  become: true
  ansible.builtin.file:
    path: /etc/systemd/system/docker.service.d
    state: directory
    mode: "0755"

- name: Configure Docker service systemd override
  become: true
  ansible.builtin.copy:
    dest: /etc/systemd/system/docker.service.d/override.conf
    mode: "0644"
    content: |
      [Unit]
      After=network-online.target wg-quick@wg0.service tailscaled.service
      Wants=network-online.target wg-quick@wg0.service
      Requires=wg-quick@wg0.service tailscaled.service

      [Service]
      LimitNOFILE=200000
      ExecStartPre=/bin/sh -c 'until tailscale status --peers=false 2>/dev/null | grep -q "^100\\."; do sleep 1; done'
      ExecStartPre=/bin/sh -c 'until ip addr show wg0 2>/dev/null | grep -q "inet 10\\.99\\."; do sleep 1; done'

- name: Set Docker default ulimits
  become: true
  ansible.builtin.copy:
    dest: /etc/docker/daemon.json
    mode: "0644"
    content: |
      {
        "default-ulimits": {
          "nofile": { "Name": "nofile", "Soft": 200000, "Hard": 200000 }
        }
      }

- name: Reload systemd
  become: true
  ansible.builtin.systemd:
    daemon_reload: true

- name: Ensure Docker running and enabled on boot
  become: true
  ansible.builtin.service:
    name: docker
    state: started
    enabled: true

- name: Ensure containerd enabled on boot
  become: true
  ansible.builtin.service:
    name: containerd
    state: started
    enabled: true
