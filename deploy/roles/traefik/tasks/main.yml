- name: Ensure config dir exists
  file:
    path: "{{ traefik_dir }}/{{ item }}"
    state: directory
    mode: '0755'
  loop: ["config", "letsencrypt"]

- name: Generate templates
  become: true
  become_user: root
  template:
    src: "{{ item }}"
    dest: "{{ traefik_dir }}"
    owner: "{{ deploy_user }}"
  loop: ["docker-compose.yml", "traefik.yml"]

- name: Deploy all
  community.docker.docker_compose_v2:
    recreate: always
    project_src: "{{ traefik_dir }}"
    wait: true
    wait_timeout: 300

- name: Add UFW rules
  become: true
  become_user: root
  ufw:
    rule: allow
    direction: in
    port: "{{ item }}"
    proto: tcp
  loop: [80, 443]
