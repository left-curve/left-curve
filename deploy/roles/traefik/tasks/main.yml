- name: Ensure config dir exists
  file:
    path: "{{ traefik_dir }}/config"
    state: directory
    mode: '0755'

- name: Generate docker-compose.yml
  become: true
  become_user: root
  template:
    src: docker-compose.yml
    dest: "{{ traefik_dir }}"
    owner: "{{ deploy_user }}"

- name: Deploy all
  community.docker.docker_compose_v2:
    pull: always
    recreate: always
    project_src: "{{ traefik_dir }}"
    wait: true
    wait_timeout: 300
