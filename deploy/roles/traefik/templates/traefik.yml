api:
  dashboard: true
  insecure: true

certificatesResolvers:
  letsencrypt:
    acme:
      email: letsencrypt-dango@pen.so
      storage: /letsencrypt/acme.json
      httpChallenge:
        entryPoint: web

ping: true

providers:
  docker:
    exposedByDefault: false
  file:
    directory: /config
    watch: true

entryPoints:
  # Public (all interfaces)
  web:
    address: :80
  websecure:
    address: :443
  devnet-dango:
    address: ":{{ traefik.devnet.ports.dango_port }}"
  devnet-frontend:
    address: ":{{ traefik.devnet.ports.dango_frontend_port }}"
  devnet-faucet_bot:
    address: ":{{ traefik.devnet.ports.faucet_port }}"
  devnet-cometbft_p2p:
    address: ":{{ traefik.devnet.ports.cometbft_p2p_port }}"
  testnet-dango:
    address: ":{{ traefik.testnet.ports.dango_port }}"
  testnet-frontend:
    address: ":{{ traefik.testnet.ports.dango_frontend_port }}"
  testnet-faucet_bot:
    address: ":{{ traefik.testnet.ports.faucet_port }}"
  testnet-cometbft_p2p:
    address: ":{{ traefik.testnet.ports.cometbft_p2p_port }}"

  # Tailscale/VPN only
  traefik:
    address: :8888
  devnet-dango-metrics:
    address: :8083
  devnet-db-metrics:
    address: :8084
  devnet-clickhouse-metrics:
    address: :8085
  devnet-cometbft_rpc:
    address: :26657
  devnet-cometbft_abci:
    address: :26658
  devnet-cometbft_metrics:
    address: :26660
  testnet-dango-metrics:
    address: :8053
  testnet-db-metrics:
    address: :8054
  testnet-clickhouse-metrics:
    address: :8055
  testnet-cometbft_rpc:
    address: :36657
  testnet-cometbft_abci:
    address: :36658
  testnet-cometbft_metrics:
    address: :36660

metrics:
  prometheus: {}

log:
  level: INFO
  format: json

accessLog:
  format: json
