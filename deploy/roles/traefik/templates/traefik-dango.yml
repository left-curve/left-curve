api:
  dashboard: true
  insecure: true

# using static certs
# certificatesResolvers:
#   letsencrypt:
#     acme:
#       email: letsencrypt-dango@pen.so
#       storage: /letsencrypt/acme.json
#       httpChallenge:
#         entryPoint: web

ping: true

providers:
  docker:
    exposedByDefault: false
  file:
    directory: /config
    watch: true

serversTransport:
  maxIdleConnsPerHost: 4096
  forwardingTimeouts:
    dialTimeout: 10s
    responseHeaderTimeout: 60s

entryPoints:
  # Public (all interfaces)
  web:
    address: :80
    reusePort: true
    transport:
      lifeCycle:
        requestAcceptGraceTimeout: 0s
      respondingTimeouts:
        readTimeout: 60s
    forwardedHeaders:
      trustedIPs:
{% for cidr in cloudflare_ips %}
        - {{ cidr }}
{% endfor %}
  websecure:
    address: :443
    reusePort: true
    transport:
      lifeCycle:
        requestAcceptGraceTimeout: 0s
      respondingTimeouts:
        readTimeout: 60s
    forwardedHeaders:
      trustedIPs:
{% for cidr in cloudflare_ips %}
        - {{ cidr }}
{% endfor %}
  devnet-dango:
    address: ":{{ traefik.devnet.ports.dango_port }}"
  devnet-frontend:
    address: ":{{ traefik.devnet.ports.dango_frontend_port }}"
  devnet-faucet_bot:
    address: ":{{ traefik.devnet.ports.faucet_port }}"
  devnet-graphiql:
    address: ":{{ traefik.devnet.ports.graphiql_port }}"
  devnet-cometbft_p2p:
    address: ":{{ traefik.devnet.ports.cometbft_p2p_port }}"
  testnet-dango:
    address: ":{{ traefik.testnet.ports.dango_port }}"
  testnet-frontend:
    address: ":{{ traefik.testnet.ports.dango_frontend_port }}"
  testnet-faucet_bot:
    address: ":{{ traefik.testnet.ports.faucet_port }}"
  testnet-graphiql:
    address: ":{{ traefik.testnet.ports.graphiql_port }}"
  testnet-cometbft_p2p:
    address: ":{{ traefik.testnet.ports.cometbft_p2p_port }}"
  mainnet-dango:
    address: ":{{ traefik.mainnet.ports.dango_port }}"
  mainnet-frontend:
    address: ":{{ traefik.mainnet.ports.dango_frontend_port }}"
  mainnet-faucet_bot:
    address: ":{{ traefik.mainnet.ports.faucet_port }}"
  mainnet-graphiql:
    address: ":{{ traefik.mainnet.ports.graphiql_port }}"
  mainnet-cometbft_p2p:
    address: ":{{ traefik.mainnet.ports.cometbft_p2p_port }}"

