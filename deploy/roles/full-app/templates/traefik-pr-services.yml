http:
  services:
    {{ dango_network }}-dango:
      loadBalancer:
        servers:
          - url: "http://{{ deployment_name }}-dango-1:8080"
    {{ dango_network }}-frontend:
      loadBalancer:
        servers:
          - url: "http://{{ deployment_name }}-dango-frontend-1:80"
    {{ dango_network }}-faucet_bot:
      loadBalancer:
        servers:
          - url: "http://{{ deployment_name }}-faucet-bot-1:8082"
    {{ dango_network }}-graphiql:
      loadBalancer:
        servers:
          - url: "http://{{ deployment_name }}-graphiql-1:4000"

  routers:
    {{ dango_network }}-main-graphiql:
      rule: "(Host(`api.{{ dango_network }}.{{ hostname }}.{{ dango_domain }}`) || Host(`api.{{ dango_network }}.{{ dango_domain }}`)) && Path(`/graphiql`) && Method(`GET`)"
      entryPoints:
        - "web"
      service: "{{ dango_network }}-graphiql"
      priority: 100

    {{ dango_network }}-main-frontend:
      rule: "Host(`www.{{ dango_network }}.{{ hostname }}.{{ dango_domain }}`) || Host(`www.{{ dango_network }}.{{ dango_domain }}`)"
      entryPoints:
        - "web"
      service: "{{ dango_network }}-frontend"

    {{ dango_network }}-main-backend:
      rule: "Host(`api.{{ dango_network }}.{{ hostname }}.{{ dango_domain }}`) || Host(`api.{{ dango_network }}.{{ dango_domain }}`)"
      entryPoints:
        - "web"
      service: "{{ dango_network }}-dango"
      priority: 1

    {{ dango_network }}-main-faucet_bot:
      rule: "Host(`faucet.{{ dango_network }}.{{ hostname }}.{{ dango_domain }}`) || Host(`faucet.{{ dango_network }}.{{ dango_domain }}`)"
      entryPoints:
        - "web"
      service: "{{ dango_network }}-faucet_bot"
