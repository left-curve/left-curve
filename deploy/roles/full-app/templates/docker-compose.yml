x-common-labels: &common-labels
  environment: "{{ deploy_env }}"
  project: "{{ deployment_name }}"
  dango_network: "{{ dango_network }}"

services:
  db:
    image: postgres:17
    shm_size: 1gb
    labels:
      <<: *common-labels
      service_name: "postgres"
    environment:
      - POSTGRES_DB=dango_prod
      - POSTGRES_USER={{ lookup('env','DB_USER', default='postgres') }}
      - POSTGRES_PASSWORD={{ db_password }}
    volumes:
      - "{{ ansible_env.HOME }}/deployments/{{ deployment_name }}/postgres/data:/var/lib/postgresql/data"
    tty: true
    healthcheck:
      test: ["CMD", "pg_isready", "-q"]
      interval: 2s
      timeout: 5s
      retries: 10

  postgres-prometheus:
    image: prometheuscommunity/postgres-exporter:latest
    labels:
      <<: *common-labels
      service_name: "postgres-prometheus"
{% if expose_ports %}
    ports:
      - "{{ tailscale_ip }}:${DB_METRICS_PORT:-0}:9187"
{% endif %}
    environment:
      - DATA_SOURCE_URI="db:5432/postgres?sslmode=disable"
      - DATA_SOURCE_USER="{{ lookup('env','DB_USER', default='postgres') }}"
      - DATA_SOURCE_PASS="{{ db_password }}"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9187/metrics"]
      interval: 2s
      timeout: 5s
      retries: 10

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    labels:
      <<: *common-labels
      service_name: "clickhouse"
    restart: unless-stopped
    volumes:
      - "{{ ansible_env.HOME }}/deployments/{{ deployment_name }}/clickhouse/config.xml:/etc/clickhouse-server/config.xml:ro"
      - "{{ ansible_env.HOME }}/deployments/{{ deployment_name }}/clickhouse/users.xml:/etc/clickhouse-server/users.xml:ro"
      - "{{ ansible_env.HOME }}/deployments/{{ deployment_name }}/clickhouse/data:/var/lib/clickhouse"
    environment:
      CLICKHOUSE_SKIP_USER_SETUP: 1
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test:
        [
          "CMD",
          "clickhouse-client",
          "--user",
          "default",
          "--password",
          "{{ clickhouse_password }}",
          "--query",
          "SELECT 1"
        ]
      interval: 5s
      timeout: 5s
      retries: 10

  dango:
    image: ghcr.io/left-curve/left-curve/dango:${DANGO_TAG:-latest}
    labels:
      <<: *common-labels
      service_name: "dango"
    depends_on:
      db:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
{% if expose_ports %}
    ports:
      - "{{ tailscale_ip }}:${DANGO_PORT:-0}:8080"
      - "{{ tailscale_ip }}:${DANGO_METRICS_PORT:-0}:9191"
{% endif %}
    networks:
      - default
      - traefik
    volumes:
      - "{{ ansible_env.HOME }}/deployments/{{ deployment_name }}/dango:/root/.dango"
    environment:
      - INDEXER__DATABASE__URL=${INDEXER__DATABASE__URL:-postgres://postgres:{{ db_password }}@db:5432/dango_prod}
      - INDEXER__CLICKHOUSE__USER=default
      - INDEXER__CLICKHOUSE__PASSWORD={{ clickhouse_password }}
      - INDEXER__CLICKHOUSE__DATABASE=default
    tty: true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8080/up"]
      interval: 10s
      timeout: 5s
      retries: 3

  dango-frontend:
    image: ghcr.io/left-curve/left-curve/dango-frontend:${DANGO_TAG:-latest}
    labels:
      <<: *common-labels
      service_name: "dango-frontend"
    depends_on:
      dango:
        condition: service_healthy
{% if expose_ports %}
    ports:
      - "{{ tailscale_ip }}:${DANGO_FRONTEND_PORT:-0}:80"
{% endif %}
    networks:
      - default
      - traefik
    environment:
      INDEXER_URL: ${INDEXER_URL}
      FAUCET_URL: ${FAUCET_URL}
      UP_URL: ${UP_URL}
      QUEST_URL: ${QUEST_URL}
    tty: true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1/"]
      interval: 10s
      timeout: 5s
      retries: 3

  faucet-bot:
    image: ghcr.io/left-curve/bots/faucet:${FAUCET_VERSION:-latest}
    labels:
      <<: *common-labels
      service_name: "faucet_bot"
    depends_on:
      dango:
        condition: service_healthy
{% if expose_ports %}
    ports:
      - "{{ tailscale_ip }}:${FAUCET_PORT:-0}:8082"
{% endif %}
    networks:
      - default
      - traefik
    environment:
      - HOME=/app
    tty: true
    command: ["faucet", "--provider-url", "http://dango:8080", "--chain-id", "{{ chain_id }}"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8082/health"]
      interval: 10s
      timeout: 5s
      retries: 3

{% if dex_bot_enabled %}
  dex-bot:
    image: ghcr.io/left-curve/bots/dex:{{ dex_bot_tag }}
    depends_on:
      dango:
        condition: service_healthy
    restart: always
    environment:
      # NOTE: those are public and only used for development and testnets
      username: "{{ dango[dango_network].dex_bot.username }}"
      address: "{{ dango[dango_network].dex_bot.address }}"
      key__privatekey: "{{ dango[dango_network].dex_bot.private_key }}"
      http_url: "http://dango:8080"
      chain_id: "{{ chain_id }}"
      # Mandatory else fails with `file not found: /root/.dango-dex/config.json`
      app_settings__sleep__min: 1s
      app_settings__sleep__max: 2s
      app_settings__size_percent__min: 0.5
      app_settings__size_percent__max: 3.0
      app_settings__price_percent__min: 0.05
      app_settings__price_percent__max: 0.2
      app_settings__order_type: market
{% endif %}

  cometbft:
    image: ghcr.io/left-curve/left-curve/cometbft:{{ cometbft_tag }}
    labels:
      <<: *common-labels
      service_name: "cometbft"
    depends_on:
      - dango
    volumes:
      - "{{ ansible_env.HOME }}/deployments/{{ deployment_name }}/cometbft:/root/.cometbft"
{% if expose_ports %}
    ports:
      - "{{ tailscale_ip }}:${COMETBFT_P2P_PORT:-0}:26656"
      - "{{ tailscale_ip }}:${COMETBFT_RPC_PORT:-0}:26657"
      - "{{ tailscale_ip }}:${COMETBFT_ABCI_PORT:-0}:26658"
      - "{{ tailscale_ip }}:${COMETBFT_METRICS_PORT:-0}:26660"
{% endif %}
    networks:
      - default
      - traefik
    tty: true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:{{ cometbft_rpc_port }}/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    entrypoint: >
      sh -c "
      mkdir -p /root/.cometbft/data &&
      [ -f /root/.cometbft/data/priv_validator_state.json ] ||
      printf '{\"height\":\"0\",\"round\":0,\"step\":0}' > /root/.cometbft/data/priv_validator_state.json &&
      exec cometbft start
      "

networks:
  traefik:
    external: true
