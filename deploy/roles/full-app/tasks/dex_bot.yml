- debug: msg="{{ inventory_hostname }} => {{ dex_bot_host }}"

- name: Check if liquidity setup already done (current deployment)
  stat:
    path: "{{ ansible_env.HOME }}/deployments/{{ current_deployment }}/bot_liquidity_setup_done"
  register: current_liquidity_setup_flag
  when: current_deployment is defined and system_wide_directories
  run_once: true
  delegate_to: "{{ dex_bot_host }}"

- name: Check if liquidity setup already done
  stat:
    path: "{{ deployment_dir }}/bot_liquidity_setup_done"
  register: liquidity_setup_flag
  run_once: true
  delegate_to: "{{ dex_bot_host }}"

- name: Setup liquidity (mint and provide)
  when:
    - not liquidity_setup_flag.stat.exists
    - not (current_liquidity_setup_flag.stat.exists | default(false))
  run_once: true
  delegate_to: "{{ dex_bot_host }}"
  block:
    - set_fact:
        mint_command: "dex liquidity mint --url http://dango:8080/ {{ dango.dex_bot.mint_amount }} {{ dango.dex_bot.address }} --address {{ dango.dex_bot.minter_address }} --username {{ dango.dex_bot.minter_username }} --private-key {{ dango.dex_bot.minter_private_key }}"
        provide_liquidity_command: "dex liquidity provide --url http://dango:8080/ {{ dango.dex_bot.liquidity_amount }} --address {{ dango.dex_bot.minter_address }} --username {{ dango.dex_bot.minter_username }} --private-key {{ dango.dex_bot.minter_private_key }}"

    - debug:
        msg: "Calling: {{ provide_liquidity_command }} && {{ mint_command }}"

    # This fails when dex-bot wasn't started
    # - name: Run both liquidity commands in sequence
    #   community.docker.docker_compose_v2_exec:
    #     project_name: "{{ deployment_name }}"
    #     project_src: "{{ ansible_env.HOME }}/deployments/{{ deployment_name }}"
    #     service: dex-bot
    #     command: bash -c "{{ provide_liquidity_command }} ; {{ mint_command }} ; exit 0"
    #     tty: yes
    #   register: liquidity_result
    #   retries: 3
    #   delay: 5
    #   run_once: true

    - name: Run both liquidity commands in sequence in one-off container
      community.docker.docker_container:
        name: "{{ deployment_name }}-dex-bot-liquidity"
        image: "ghcr.io/left-curve/bots/dex:{{ dex_bot_tag }}"
        command: >
          bash -lc '{{ provide_liquidity_command }} && {{ mint_command }}'
        auto_remove: false
        detach: false
        tty: true
        pull: yes
        networks:
          - name: "{{ deployment_name }}_default"
        environment:
          # NOTE: those are public and only used for development and testnets
          username: ${DEX_BOT_USERNAME}
          address: ${DEX_BOT_ADDRESS}
          key__privatekey: ${DEX_BOT_PRIVATE_KEY}
          http_url: "http://dango:8080"
          chain_id: ${CHAIN_ID}
          # Mandatory else fails with `file not found: /root/.dango-dex/config.json`
          app_settings__sleep__min: 1s
          app_settings__sleep__max: 2s
          app_settings__size_percent__min: 0.0005
          app_settings__size_percent__max: 0.003
          app_settings__price_percent__min: 0.05
          app_settings__price_percent__max: 0.2
          app_settings__order_number__min: 1
          app_settings__order_number__max: 5
          app_settings__order_type: market
          app_settings__healthcheck_file: /tmp/dango_dex_app_healthcheck
        env_file: "{{ deployment_dir }}/.env"
      register: liquidity_result
      retries: 3
      delay: 5
      failed_when: false

    - name: Show liquidity command output
      debug:
        msg: |
          Status: {{ 'SUCCESS ✅' if liquidity_result is succeeded else 'FAILED ❌' }}
          Exit Code: {{ liquidity_result.container.State.ExitCode | default('unknown') }}
          Stdout: {{ liquidity_result.stdout | default('No stdout available') }}
          Stderr: {{ liquidity_result.stderr | default('No stderr available') }}

    - name: Fallback - get manual logs if output not available
      block:
        - command: docker logs {{ deployment_name }}-dex-bot-liquidity
          register: manual_logs
        - debug:
            msg: "Manual logs: {{ manual_logs.stdout }}"
      when: liquidity_result.stdout is not defined or liquidity_result is failed
      ignore_errors: true

    - name: Cleanup container
      community.docker.docker_container:
        name: "{{ deployment_name }}-dex-bot-liquidity"
        state: absent

    - name: Query balances
      community.docker.docker_compose_v2_exec:
        project_name: "{{ deployment_name }}"
        project_src: "{{ deployment_dir }}"
        service: dango
        command: bash -lc "dango query balances {{ item }}"
        tty: yes
      loop: [ "{{ dango.dex_bot.address }}", "{{ dango.dex_bot.dex_address }}" ]
      register: balances_raw

    - name: Pretty output
      vars:
        report: |-
          {%- for r in balances_raw.results -%}
          {%- set data = (r.stdout | from_json).balances -%}
          Address: {{ r.item }}
          -------------------------------
          {%- for k, v in data.items() if (v|int) > 0 -%}
          {{ "%-24s %s"|format(k, v) }}
          {%- endfor -%}

          {%- endfor -%}
      debug:
        msg: "{{ report }}"

- name: Mark liquidity setup as done
  file:
    path: "{{ deployment_dir }}/bot_liquidity_setup_done"
    state: touch
