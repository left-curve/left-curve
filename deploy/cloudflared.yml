- hosts: full-app
  become: true
  become_user: "{{ deploy_user }}"
  vars:
    monitor_defs:
      - { name: "www",    path: "/",       expect: "200" }
      - { name: "api",    path: "/up",     expect: "200" }
      - { name: "faucet", path: "/health", expect: "200" }
    dango_networks:
      - devnet
      - testnet
  # roles:
  #   - cloudflared
  tasks:
    - name: Run LB tasks
      include_role:
        name: full-app
        tasks_from: cloudflare_lb.yml
      loop: "{{ dango_networks }}"
      loop_control:
        loop_var: dango_network
