name: Website Deployment

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
      - "develop"
    paths:
      - "sdk/packages/react/**"
      - "ui/shared/**"
      - "ui/website/**"
  pull_request:
    branches:
      - "*"
    paths:
      - "sdk/packages/react/**"
      - "ui/shared/**"
      - "ui/website/**"

jobs:
  deploy:
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    runs-on: ubuntu-22.04
    steps:
      - name: Git Checkout
        uses: actions/checkout@v3

      - uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm i --frozen-lockfile

      - name: Build Website
        run: pnpm build:website
        env:
          NEXT_PUBLIC_FULLPAGE_KEY: ${{secrets.PUBLIC_FULLPAGE_KEY}}
          VERCEL_PROJECT_PRODUCTION_URL: ${{ github.ref == 'refs/heads/main' && secrets.PREVIEW_BASE_URL || secrets.PROD_BASE_URL }}

      - name: Uploading to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          wranglerVersion: "3"
          apiToken: ${{ secrets.CF_TOKEN }}
          accountId: 9f30716e11f27c296dfbadb7b7571ae6
          projectName: dango-website
          directory: ./ui/website/.vercel/output/static
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: ${GITHUB_REF##*/}
