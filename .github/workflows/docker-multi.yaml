name: Build & Push Multi-Arch Images to GHCR

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set git SHA tag
        id: vars
        run: echo "tag=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      # CometBFT Image
      - uses: docker/build-push-action@v5
        with:
          context: ./docker/cometbft
          # push: ${{ github.event_name == 'push' }}
          # push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository }}/cometbft:${{ steps.vars.outputs.tag }}
            ghcr.io/${{ github.repository }}/cometbft:latest

      # Dango Image
      - uses: docker/build-push-action@v5
        with:
          context: ./docker/dango
          # push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository }}/dango:${{ steps.vars.outputs.tag }}
            ghcr.io/${{ github.repository }}/dango:latest

      # Optimizer Image
      - uses: docker/build-push-action@v5
        with:
          context: ./docker/optimizer
          # push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository }}/optimizer:${{ steps.vars.outputs.tag }}
            ghcr.io/${{ github.repository }}/optimizer:latest
