name: Portal Deployment

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  GIT_COMMIT: ${{ github.event.workflow_run.head_sha || github.event.pull_request.head.sha || github.sha }}

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
      - "ui/testnet"
      - "ui/release"
    paths:
      - ".github/workflows/portal-deployment.yaml"
      - "sdk/**"
      - "ui/store/**"
      - "ui/portal/**"
      - "ui/applets/**"
      - "ui/config/**"
  pull_request:
    paths:
      - ".github/workflows/portal-deployment.yaml"
      - "sdk/**"
      - "ui/store/**"
      - "ui/portal/**"
      - "ui/applets/**"
      - "ui/config/**"

jobs:
  zizmor:
    uses: ./.github/workflows/zizmor.yml
    permissions:
      security-events: write
      contents: read
      actions: read

  deploy:
    needs: [zizmor]
    permissions:
      contents: read
      packages: read
      deployments: write
      pull-requests: write
    runs-on: ubuntu-22.04
    steps:
      - name: Git Checkout
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3
        with:
          persist-credentials: false

      - uses: pnpm/action-setup@c5ba7f7862a0f64c1b1a05fbac13e0b8e86ba08c # v4
        with:
          version: 10.16.1

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 24

      - name: Restore pnpm cache
        uses: actions/cache/restore@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: ~/.local/share/pnpm/store
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install dependencies
        run: pnpm i --frozen-lockfile
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Portal
        run: pnpm build:portal-web
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CONFIG_ENVIRONMENT: ${{ github.ref_name == 'ui/testnet' && 'test' || github.ref_name == 'ui/release' && 'prod' || 'dev' }}
          PUBLIC_WS_URI: ${{ vars.WS_URI }}
          PUBLIC_FP: ${{vars.FULLPAGE_KEY_BASE64 }}
          PUBLIC_SENTRY_DSN: ${{ vars.SENTRY_PORTAL_WEB_DSN }}
          PUBLIC_SENTRY_ENVIRONMENT: ${{ github.ref_name == 'ui/release' && 'production' || github.ref_name == 'ui/testnet' && 'test' || github.ref_name == 'main' && 'dev' }}
          SENTRY_ORG: ${{ vars.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ vars.SENTRY_PORTAL_WEB_PROJECT_ID }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          PUBLIC_PRIVY_APP_ID: ${{ github.ref_name == 'ui/release' && vars.PRIVY_APP_ID_PROD || vars.PRIVY_APP_ID_DEV }}
          PUBLIC_PRIVY_CLIENT_ID: ${{ github.ref_name == 'ui/release' && vars.PRIVY_CLIENT_ID_PROD || vars.PRIVY_CLIENT_ID_DEV }}

      - name: Uploading to Cloudflare Pages
        uses: cloudflare/pages-action@f0a1cd58cd66095dee69bfa18fa5efd1dde93bca # v1
        with:
          wranglerVersion: "3"
          apiToken: ${{ secrets.CF_TOKEN }}
          accountId: 9f30716e11f27c296dfbadb7b7571ae6
          projectName: dango-portal
          directory: ./ui/portal/web/build
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: ${GITHUB_REF##*/}

      - name: Save pnpm cache
        if: github.event_name == 'push'
        uses: actions/cache/save@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: ~/.local/share/pnpm/store
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}

  docker-build:
    needs: [zizmor]
    permissions:
      contents: read
      packages: write
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            runner: [self-hosted]
          # NOTE: building arm on `self-hosted` is very very slow
          - arch: arm64
            runner: ubuntu-24.04-arm
    name: Build ${{ matrix.arch }} on ${{ join(matrix.runner, ', ') }}
    runs-on: ${{ matrix.runner }}
    env:
      GITHUB_USER: ${{ github.actor }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          ref: ${{ github.head_ref || github.ref }}
          persist-credentials: false

      - uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set build config
        id: config
        env:
          MATRIX_ARCH: ${{ matrix.arch }}
        run: |
          set -euo pipefail
          if [[ "$MATRIX_ARCH" == "amd64" ]]; then
            echo "target=x86_64-unknown-linux-gnu" >> $GITHUB_OUTPUT
            echo "platform=linux/amd64" >> $GITHUB_OUTPUT
            echo "suffix=amd64" >> $GITHUB_OUTPUT
          elif [[ "$MATRIX_ARCH" == "arm64" ]]; then
            echo "target=aarch64-unknown-linux-gnu" >> $GITHUB_OUTPUT
            echo "platform=linux/arm64" >> $GITHUB_OUTPUT
            echo "suffix=arm64" >> $GITHUB_OUTPUT
          else
              echo "Unsupported matrix $MATRIX_ARCH"
              exit 1
          fi

      - name: build docker image
        env:
          BUILD_PLATFORM: ${{ steps.config.outputs.platform }}
          BUILD_TARGET: ${{ steps.config.outputs.target }}
          BUILD_GIT_COMMIT: ${{ env.GIT_COMMIT }}
          BUILD_GITHUB_TOKEN: ${{ env.GITHUB_TOKEN }}
          BUILD_SUFFIX: ${{ steps.config.outputs.suffix }}
        run: |
          set -euo pipefail
          docker buildx build \
            --platform "$BUILD_PLATFORM" \
            --build-arg TARGET_ARCH="$BUILD_TARGET" \
            --build-arg GIT_COMMIT="$BUILD_GIT_COMMIT" \
            --build-arg GITHUB_TOKEN="$BUILD_GITHUB_TOKEN" \
            --provenance=false \
            -t "ghcr.io/left-curve/left-curve/dango-frontend:${BUILD_GIT_COMMIT}-${BUILD_SUFFIX}" \
            -f docker/dango-frontend/Dockerfile .
