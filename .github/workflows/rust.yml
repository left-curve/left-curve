          tmp_digests="$(mktemp)"
          {
            echo "| Image | Digest |"
            echo "| ---- | ------ |"
          } > "$tmp_markdown"

          for image in "${images[@]}"; do
            digest="$(docker buildx imagetools inspect "$image" | awk '/^Digest:/ {print $2; exit}')"
            if [ -z "$digest" ]; then
              echo "Unable to determine digest for $image" >&2
              exit 1
            fi
            cosign sign "$image@$digest"
            printf '%s=%s\n' "$image" "$digest" >> "$tmp_digests"
