name: Faucet bot

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
    inputs:
      faucet_version:
        required: true
        description: "Define faucet version for deployment"
        default: "latest"
      environment:
        required: true
        type: choice
        description: "Define in what environment deploy"
        default: "devnet"
        options:
          - "devnet"
          - "testnet"

jobs:
  zizmor:
    uses: ./.github/workflows/zizmor.yml
    permissions:
      security-events: write
      contents: read
      actions: read

  deploy-faucet:
    needs: [zizmor]
    permissions:
      packages: read
    runs-on: [self-hosted]
    # Still using this as ENV for the ansible playbook to login properly
    env:
      GITHUB_USER: ${{ github.actor }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      ANSIBLE_VAULT_PASSWORD: ${{ secrets.ANSIBLE_VAULT_PASSWORD }}
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          persist-credentials: false
      - uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Start SSH agent
        uses: webfactory/ssh-agent@836c84ec59a0e7bc0eabc79988384eb567561ee2 # v0.7.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}
      - name: Install Ansible
        run: |
          pipx install ansible
          echo "${HOME}/.local/bin" >> $GITHUB_PATH
          ln -sf ~/.local/pipx/venvs/ansible/bin/ansible-galaxy ~/.local/bin/ansible-galaxy
          ln -sf ~/.local/pipx/venvs/ansible/bin/ansible-playbook ~/.local/bin/ansible-playbook
      - name: Install collections
        run: |
          ansible-galaxy collection install -r deploy/requirements.yml
      - name: Set target IP
        id: set_ip
        env:
          INPUT_ENVIRONMENT: ${{ github.event.inputs.environment }}
        run: |
          if [ "$INPUT_ENVIRONMENT" = "devnet" ]; then
            echo "SERVER_IP=100.96.253.40" >> $GITHUB_ENV
          elif [ "$INPUT_ENVIRONMENT" = "testnet" ]; then
            echo "SERVER_IP=100.107.248.71" >> $GITHUB_ENV
          fi
      - name: Run Ansible playbook
        env:
          INPUT_ENVIRONMENT: ${{ github.event.inputs.environment }}
          INPUT_FAUCET_VERSION: ${{ github.event.inputs.faucet_version }}
          SERVER_IP: ${{ env.SERVER_IP }}
        run: |
          cd deploy
          ansible-playbook bots.yml --limit "$SERVER_IP" -e '{"dango_networks":["'"$INPUT_ENVIRONMENT"'"]}' -e faucet_version="$INPUT_FAUCET_VERSION"
