# Based on:
# https://github.com/rust-lang/mdBook/wiki/Automated-Deployment%3A-GitHub-Actions

name: Book

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/book.yaml
      - book/**
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/book.yaml
      - book/**

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: write # To push a branch
      pages: write    # To push to a GitHub Pages site
      id-token: write # To update the deployment status
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install mdbook
        run: |
          tag=$(curl 'https://api.github.com/repos/rust-lang/mdbook/releases/latest' | jq -r '.tag_name')
          url="https://github.com/rust-lang/mdbook/releases/download/${tag}/mdbook-${tag}-x86_64-unknown-linux-gnu.tar.gz"
          mkdir mdbook
          curl -sSL $url | tar -xz --directory=./mdbook
          echo `pwd`/mdbook >> $GITHUB_PATH

      - name: Install mdbook-katex
        run: |
          tag=$(curl 'https://api.github.com/repos/lzanini/mdbook-katex/releases/latest' | jq -r '.tag_name')
          url="https://github.com/lzanini/mdbook-katex/releases/download/${tag}/mdbook-${tag}-x86_64-unknown-linux-gnu.tar.gz"
          mkdir mdbook-katex
          curl -sSL $url | tar -xz --directory=./mdbook-katex
          echo `pwd`/mdbook-katex >> $GITHUB_PATH

      - name: Build book
        working-directory: book
        run: mdbook build

      - name: Setup pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: book/build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
