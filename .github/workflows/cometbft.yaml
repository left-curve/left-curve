name: Build & Push CometBFT image

env:
  COMETBFT_GIT_TAG: v0.38.17

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-cometbft:
    permissions:
      packages: write
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Check if Docker image already exists
        id: check-image
        run: |
          if docker manifest inspect ghcr.io/${{ github.repository }}/cometbft:${{ env.COMETBFT_GIT_TAG }} > /dev/null 2>&1; then
            echo "Image with tag ${{ env.COMETBFT_GIT_TAG }} already exists, skipping job."
            exit 0
          fi

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./docker/cometbft
          build-args: |
            COMETBFT_GIT_TAG=${{ env.COMETBFT_GIT_TAG }}
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository }}/cometbft:${{ env.COMETBFT_GIT_TAG }}
          push: true
