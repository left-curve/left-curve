k256                        = "0.13"
lzma-rs                     = "0.3"
metrics                     = "0.24"
metrics-exporter-prometheus = "0.17"
num-format                  = "0.4"
num_cpus                    = "1"
opentelemetry               = "0.31"
opentelemetry-otlp          = { version = "0.31", features = ["grpc-tonic", "trace"] }
opentelemetry_sdk           = { version = "0.31", features = ["rt-tokio"] }
ouroboros                   = "0.18"
p256                        = "0.13"
parking_lot                 = { version = "0.12", features = ["arc_lock", "send_guard"] }
paste                       = "1"
pbkdf2                      = "0.12"
proc-macro2                 = "1"
prometheus                  = "0.13"
proptest                    = "1"
