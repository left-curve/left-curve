[workspace.dependencies.async-graphql]
features = [
  "apollo_persisted_queries",
  "apollo_tracing",
  "chrono",
  "dataloader",
  "decimal",
  "log",
  "opentelemetry",
  # see https://github.com/async-graphql/async-graphql/issues/1726
  "tracing",
  "unblock",
  "url",
  "uuid",
]
version = "7.0"

[workspace.dependencies.sea-orm]
features = [
  "runtime-tokio-rustls",
  "sea-orm-internal",
  "sqlx-postgres",
  "sqlx-sqlite",
  "with-bigdecimal",
  "with-chrono",
  "with-json",
  "with-time",
  "with-uuid",
]
version = "1"

[workspace.dependencies.sea-orm-migration]
features = [
  "runtime-tokio-rustls",
  "sqlx-postgres",
  "sqlx-sqlite",
  "with-chrono",
  "with-json",
  "with-uuid",
]
version = "1"

[profile.release]
codegen-units    = 1
debug            = false
debug-assertions = false
incremental      = false
lto              = true
opt-level        = 3
overflow-checks  = true
panic            = "abort"
rpath            = false
