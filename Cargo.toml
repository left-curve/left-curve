resolver = "2"

[workspace.package]
authors       = ["Left Curve Software Limited (https://grug.build/about.html)"]
categories    = ["cryptography::cryptocurrencies"]
documentation = "https://grug.build/whitepaper.html"
edition       = "2024"
homepage      = "https://grug.build"
keywords      = ["blockchain", "wasm"]
license       = "TBD"
repository    = "https://github.com/left-curve/left-curve"
rust-version  = "1.89" # async-graphql@7.0.17 requires rustc 1.86.0
version       = "0.0.0"

[workspace.dependencies]
# Dependencies
actix                       = "0.13"
actix-codec                 = "0.5"
actix-cors                  = "0.7"
actix-files                 = "0"
actix-http                  = "3"
actix-service               = "2"
actix-test                  = "0.1"
actix-web                   = "4"
actix-web-metrics           = "0.2"
aes-gcm                     = "0.10"
alloy                       = "1"
anyhow                      = "1"
assert-json-diff            = "2"
assertor                    = "0.0.4"
async-graphql-actix-web     = "7.0"
async-std                   = { version = "1", features = ["attributes", "tokio1"] }
async-stream                = "0"
async-trait                 = "0"
awc                         = "3"
axum                        = { version = "0.8", features = ["ws"] }
backtrace                   = "0.3"
base64                      = "0.22"
bigdecimal                  = "0.4"
bip32                       = "0.5"
blake2                      = "0.10"
blake3                      = "1"
bnum                        = "0.13"
borsh                       = "1"
chrono                      = "0.4"
clap                        = { version = "4", features = ["derive"] }
clickhouse                  = "0.14"
clru                        = "0.6"
colored                     = "3"
colored_json                = "5"
config                      = "0.15"
config-parser               = { path = "utils/config-parser" }
criterion                   = "0.7"
data-encoding               = "2"
dialoguer                   = "0.12"
digest                      = "0.10"
dyn-clone                   = "1"
dyn-event                   = { path = "utils/dyn-event" }
ed25519-dalek               = "2"
